<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Stock Management</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <div class="container">
        <header>
            <h1>Admin Dashboard - Audit Logs</h1>
            <a href="index.html" class="logout-btn" style="text-decoration: none;">‚Üê Back to Stock</a>
        </header>

        <!-- Search and Actions -->
        <section class="card">
            <div style="margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap;">
                <input type="text" id="searchLogs" placeholder="Search by user, action, date, or details..."
                    style="flex: 1; min-width: 250px;">
                <div style="display: flex; gap: 10px;">
                    <button id="refreshBtn" class="secondary-btn">Refresh Logs</button>
                    <!-- "Clear History" button uses inline style for specific danger color override if 'delete-btn' isn't enough -->
                    <button id="clearHistoryBtn"
                        style="background-color: var(--danger); color: white; border: none;">Clear History</button>
                </div>
            </div>

            <!-- Table -->
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>DATE & TIME</th>
                            <th>USER</th>
                            <th>ACTION</th>
                            <th>DETAILS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center;">Loading logs...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="admin.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
    </body>

</html>
