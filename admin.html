<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Stock Management</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <style>
        /* Admin specific styles */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logs-table th,
        .logs-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .logs-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }

        .logs-table tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .badge-action {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
        }

        .bg-add {
            background-color: #28a745;
        }

        .bg-update {
            background-color: #ffc107;
            color: #333;
        }

        .bg-delete {
            background-color: #dc3545;
        }

        .bg-deduct {
            background-color: #fd7e14;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-back {
            text-decoration: none;
            background: linear-gradient(135deg, var(--primary) 0%, #2a4d7a 100%);
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            margin-right: 10px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .btn-back:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, #1e3a5f 100%);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="admin-container">
        <div class="header-actions">
            <h1>Admin Dashboard - Audit Logs</h1>
            <a href="index.html" class="btn-back">‚Üê Back to Stock</a>
        </div>
    </div>

    <!-- Search and Actions -->
    <div style="margin-bottom: 15px; display: flex; gap: 10px; justify-content: space-between;">
        <input type="text" id="searchLogs" placeholder="Search by user, action, date, or details..."
            style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; flex: 1; font-size: 16px;">
        <div style="display: flex; gap: 10px;">
            <button id="refreshBtn" class="action-btn">Refresh Logs</button>
            <button id="clearHistoryBtn" class="action-btn" style="background-color: #dc3545; color: white;">Clear
                History</button>
        </div>
    </div>
    </div>

    <div class="card">
        <table class="logs-table">
            <thead>
                <tr>
                    <th>DATE & TIME</th>
                    <th>USER</th>
                    <th>ACTION</th>
                    <th>DETAILS</th>
                </tr>
            </thead>
            <tbody id="logsTableBody">
                <tr>
                    <td colspan="4" style="text-align: center;">Loading logs...</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <script src="admin.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
