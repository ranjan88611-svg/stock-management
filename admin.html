<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Stock Management</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Admin specific styles */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logs-table th,
        .logs-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .logs-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }

        .logs-table tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .badge-action {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
        }

        .bg-add {
            background-color: #28a745;
        }

        .bg-update {
            background-color: #ffc107;
            color: #333;
        }

        .bg-delete {
            background-color: #dc3545;
        }

        .bg-deduct {
            background-color: #fd7e14;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="admin-container">
        <div class="header-actions">
            <h1>Admin Dashboard - Audit Logs</h1>
            <div>
                <a href="index.html" class="action-btn"
                    style="text-decoration: none; background-color: var(--secondary);">Back to Stock</a>
                <button id="refreshBtn" class="action-btn">Refresh Logs</button>
            </div>
        </div>

        <div class="card">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center;">Loading logs...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
