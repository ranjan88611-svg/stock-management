<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tiles Shop Stock Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Tiles Shop Stock Manager</h1>
      <div>
        <a href="admin.html" class="action-btn" style="text-decoration: none; margin-right: 10px;">Admin Dashboard</a>
        <button id="logoutButton" class="logout-btn">Logout</button>
      </div>
    </header>

    <!-- Add / Update Stock Form -->
    <section class="card">
      <h2>Add Tile Stock</h2>
      <form id="stockForm">
        <div class="form-row">
          <label>Company</label>
          <select id="companySelect" required>
            <option value="" disabled selected>Select Company</option>
            <option value="SIMPOLO">SIMPOLO</option>
            <option value="CREANZA">CREANZA</option>
            <option value="NAVEEN">NAVEEN</option>
          </select>
        </div>

        <div class="form-row">
          <label>Tile Name</label>
          <input type="text" id="tileName" required placeholder="e.g. Kajaria White Marble" />
        </div>

        <div class="form-row">
          <label>Size</label>
          <input type="text" id="tileSize" required placeholder="e.g. 2x2, 600x600mm" />
        </div>

        <div class="form-row">
          <label>Box Count</label>
          <input type="number" id="boxCount" required min="0" />
        </div>

        <div class="form-row">
          <label>Pieces per Box</label>
          <input type="number" id="piecesPerBox" required min="1" />
        </div>

        <div class="form-row">
          <label>sqft per Box</label>
          <input type="number" id="sqftPerBox" min="0" step="0.01" />
        </div>

        <div class="form-row">
          <label>Location (Optional)</label>
          <input type="text" id="location" placeholder="e.g. Rack A2" />
        </div>

        <div class="form-row">
          <label>Price per Box (₹)</label>
          <input type="number" id="pricePerBox" min="0" step="0.01" />
        </div>

        <div class="form-row">
          <label>Price per sqft (₹)</label>
          <input type="number" id="pricePerSqft" min="0" step="0.01" />
        </div>

        <button type="submit" id="saveButton">Add Stock</button>
        <button type="button" id="resetButton" class="secondary-btn">Clear</button>
      </form>
    </section>
    <!-- Delete/Deduct Stock Form -->
    <section class="card">
      <h2>Delete Stock</h2>
      <form id="deleteStockForm">
        <div class="form-row">
          <label>Company</label>
          <select id="deleteCompanySelect" required>
            <option value="" disabled selected>Select Company</option>
            <option value="SIMPOLO">SIMPOLO</option>
            <option value="CREANZA">CREANZA</option>
            <option value="NAVEEN">NAVEEN</option>
          </select>
        </div>

        <div class="form-row">
          <label>Tile Name</label>
          <input type="text" id="deleteTileName" required placeholder="Search tile name..." list="tileNamesList" />
          <datalist id="tileNamesList"></datalist>
        </div>

        <div class="form-row">
          <label>Size</label>
          <input type="text" id="deleteTileSize" required placeholder="Search size..." list="tileSizesList" />
          <datalist id="tileSizesList"></datalist>
        </div>

        <div class="form-row">
          <label>Boxes to Deduct</label>
          <input type="number" id="boxesToDeduct" required min="1" placeholder="Enter boxes to remove" />
        </div>

        <div id="currentStockInfo" class="stock-info" style="display: none;">
          <p>Current Stock: <strong id="currentBoxCount">0</strong> boxes</p>
          <p>After Deduction: <strong id="remainingBoxCount">0</strong> boxes</p>
        </div>

        <button type="submit" id="deductButton">Deduct Stock</button>
        <button type="button" id="resetDeleteButton" class="secondary-btn">Clear</button>
      </form>
    </section>

    <!-- Search -->
    <section class="card">
      <h2>Search Stock</h2>
      <input type="text" id="searchInput" placeholder="Search by name or size..." />
    </section>

    <!-- Stock Table -->
    <section class="card">
      <h2>Current Stock</h2>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-company="ALL">All</button>
        <button class="tab-btn" data-company="SIMPOLO">SIMPOLO</button>
        <button class="tab-btn" data-company="CREANZA">CREANZA</button>
        <button class="tab-btn" data-company="NAVEEN">NAVEEN</button>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Company</th>
              <th>Tile Name</th>
              <th>Size</th>
              <th>Boxes</th>
              <th>Pieces/Box</th>
              <th>Total Pieces</th>
              <th>Total sqft</th>
              <th>Location</th>
              <th>Price/Box (₹)</th>
              <th>Price/sqft (₹)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="stockTableBody">
            <!-- Rows added by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>

</html>
